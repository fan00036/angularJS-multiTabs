       <div class="hero-unit">
            <div ng-controller="ListCtrl">

                <ul ng-repeat="item in localStorageDemoItems">
                    <li>
                        {{item}}
                        <button type="button" class="btn btn-warning" ng-click="remove(item)">remove</button>
                    </li>
                </ul>
                <div class="col-sm-10">
                    <input class="form-control inputtext" id="formGroupInputLarge" type="text" ng-model="localStorageDemo" placeholder="Start typing..." required/>
                <div class="btn">
                <button type="button" class="btn btn-primary" ng-click="addItem(localStorageDemo)">add</button>
                <button type="button" class="btn btn-danger" ng-click="clearAll()">Clear All</button>
                </div>
                    </div>

            </div>

        </div>
